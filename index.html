<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor-appointment</title>
    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container mt-2">
                <a class="navbar-brand fw-bold fs-2 text-white" href="#">Physionic</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent d-flex">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-6 ms-5 ">
                        <li class="nav-item ">
                            <a href="#" class=" text-white nav-link active" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="text-white nav-link active" aria-current="page">Product</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="text-white nav-link active" aria-current="page">pricing</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class=" text-white nav-link active" aria-current="page">contact</a>
                        </li>

                    </ul>
                    <div>
                        <a href="#" class="nav-link active bg-primary text-white rounded-3 p-3" aria-current="page">Get
                            Quote
                            Now <span class="ms-2">&rarr;</span></a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container h-50 mt-5">
            <div class="row h-100 d-flex align-items-center">
                <div class="col-lg-4 col-12">
                    <h1 class="text-white fw-bold text-center text-lg-start ">Meet the Best <br> Hospital</h1>
                    <p class="text-white mt-4 mb-4 text-center text-lg-start">We know how large objects will act,<br>
                        but things on a small scale.</p>


                    <div class="d-flex flex-column flex-lg-row align-items-center">
                        <a class="d-inline-block bg-primary text-white rounded-pill text-decoration-none px-3 py-2"
                            href="#">Get Quote
                            Now</a><br class="d-lg-none">
                        <a class="ms-2 d-inline-block border border-white text-white rounded-pill text-decoration-none px-3 py-2"
                            href="#">Learn
                            More</a>
                    </div>


                </div>
                <div class="col-11 col-lg-4 ms-auto mx-auto me-lg-0 mt-5 mt-lg-0">
                    <form class=" rounded-3  bg-white px-5 py-5 mb-5">
                        <h3 class="fw-bold text-center">Book Appointment</h3>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Name*</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Full Name*">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Email address*</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="example@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label for="disabledSelect" class="form-label">Department*</label>
                            <select class="form-select">
                                <option>Please select</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="disabledSelect" class="form-label">Time*</label>
                            <select id="disabledSelect" class="form-select">
                                <option>4:00 Available</option>
                            </select>
                        </div>

                        <div class="d-grid d-md-block">
                            <button class=" w-100 mt-4 btn btn-primary" type="button">Book Appoinment</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </header>


    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
